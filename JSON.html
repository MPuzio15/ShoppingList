<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Wszystko dla miłośników kawy</title>
    <meta name="description" content="Najlepsze kawy w najlepszych cenach" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lemonada:300,400&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    ;
    <link rel="stylesheet" href="style.css" />
    <script src="JSON.js"></script>
  </head>
  <body>
    <section>
      <header class="header">
        <div class="welcome">
          <h1>Ziarenko Kawy</h1>
          <p>Wszystko</p>
          <p>dla miłośników kawy</p>
          <p class="italic">w jednym miejscu...</p>
        </div>
        <!-- <div><img class="mainImg" src=".//images/kawa.jpg" /></div> -->
      </header>
    </section>
    <section class="menu">
      <nav>
        <ul class="images">
          <li><a href="">Produkty</a></li>
          <li><a href="">Promocje</a></li>
          <li><a href="">O nas</a></li>
          <li><a href="">Kontakt</a></li>
        </ul>
      </nav>
    </section>
    <section class="images">
      <div title="Arabica"></div>
      <div title="Robusta"></div>
      <div title="Liberica"></div>
      <div title="Colombia"></div>
    </section>
    <button>Zobacz więcej</button>
    <section>
      <main>
        <form>
          <div>
            <h3>Dodaj element do koszyka:</h3>
            <p>
              <label
                >Nazwa produktu:<input
                  id="name"
                  type="text"
                  placeholder="Podaj nazwę produktu"
                  required
              /></label>
            </p>
            <p>
              <label
                >Ilość:
                <input
                  id="quantity"
                  type="number"
                  placeholder="Podaj ilość (gram)"
                  required
              /></label>
            </p>
            <div><button id="buttonAdd">Dodaj</button></div>
          </div>
        </form>
      </main>
    </section>
    <section class="table">
      <h3>Twoje przedmioty w koszyku:</h3>
      <table>
        <thead>
          <tr>
            <th>Przedmiot</th>
            <th>Ilość (g)</th>
            <th>Id</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer><p>&copy; Familyshop</p></footer>
  </body>
</html>
